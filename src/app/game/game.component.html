<div class="row">
    <div class="col-xs-12">
        <img src="" alt="">
         <h2 style="text-align: center;"><span class="message">Attempts</span></h2>
        <h2 style="text-align: center;"><span>{{usedAttempts}}/ {{attempts}}</span></h2>
        <div class="container" style="text-align: center;">
        <div class="word__container">
            <h1>{{hiddenWord}}</h1>
        </div>

        <div class="letters_containers">
            <button class="letter" *ngFor="let letter of letters" (click) = "checkLetter(letter)">
                {{letter}}
            </button>
        </div>
        
        <div class="win" style="color: green;" *ngIf="win">
            <span>{{message }}</span>
        </div>
        <div class="lose" *ngIf="lose">
            <span>{{message}}</span>
          </div>
          <div class="buttons_container" *ngIf="win || lose">
            <button type="submit" class="restart" (click)="restartGame()">Restart</button>

          </div>

        </div>
    </div>
</div>
